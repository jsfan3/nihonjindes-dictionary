name: DB validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema
      - name: Validate repository hygiene (fast)
        run: |
          python tools/validate_repo_hygiene.py --repo-root .
      - name: Validate DB (fast)
        run: |
          python tools/validate_db.py --repo-root . --mode fast
          python tools/validate_schemas.py --repo-root . --mode fast
          python tools/validate_relations.py --repo-root . --mode fast
